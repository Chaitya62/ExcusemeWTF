{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>search</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="{% static 'css/searchUI.css' %}" rel="stylesheet" id="bootstrap-css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

</head>

<style>



.onhover{
	transition: 0.2s all ease-in-out;
}

.onhover:hover{

	box-shadow: 0 0 11px rgba(33,33,33,.2);
	background-color: rgba(150,150,150, 0.1);
}


</style>

<body>
	<div class="container">
		<div class="row">

  <form class="search-container col-md-12">


  </form>
		</div>
	<div class="row">
		<div class="col-md-4">
			<div class="row">

			<form method="GET" action=".">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
				<h5 class="card-title">Paradigm</h5>
					<div class="input-group">
					  <div class="input-group-prepend my-1">
					    <div class="input-group-text">
					      <input type="checkbox" name="cp" aria-label="Checkbox for following text input"  {% if cp %} checked {% endif %}>
						  <label class=""> competitive programming</label>
					    </div>
					  </div>

					  <div class="input-group-prepend my-1">
					    <div class="input-group-text">
					      <input type="checkbox" name="dev" aria-label="Checkbox for following text input" {% if dev %} checked {% endif %}>
						  <label class=""> open source development</label>
					    </div>
					  </div>


					  <div class="input-group-prepend my-1">
					    <select name="lang" id="" class="form-control">

					    		<option value="">None</option>
								{% for key, val in lang_profiles %}


									<option value="{{key}}" {% if lang == key %} selected {% endif %}>{{key}}</option>

								{% endfor %}
							</select>
					  </div>

					  </div>






					<button class="btn btn btn-primary" style="float: right;">Go</button>

				</div>
			</div>
		</form>

			</div>
		</div>
		<div class="col-md-8">

			{% for profile in profiles %}

				<a href="/uploader/profile/{{profile.id}}/" style="text-decoration: none; color:black"><div class="card onhover">
					<div class="card-body">
						<div class="card-title">{{profile.githubUN}}</div>
						<i class="fa fa-file-code-o"></i> {{profile.dev_score}}
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<i class="fa fa-check" style="color:lightgreen;"></i> {{profile.cp_score}}
					</div>
				</div></a>

			{% endfor %}

		</div>
	</div>

	</div>
</body>
</html>
